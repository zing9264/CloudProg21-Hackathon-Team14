<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='bootstrap/css/jumbotron-narrow.css') }}" rel="stylesheet">

    <style>
        .nav-pills>li.nav-item>a.active>a,
        .nav-pills>li.nav-item>a.active>a:hover,
        .nav-pills>li.nav-item>a.active>a:focus {
            color: #ffffff;
            background-color: #428bca;
        }
        
        .nav-pills .nav-link.active,
        .nav-pills .show>.nav-link {
            color: #fff;
            background-color: #428bca;
        }
        
        .btn-primary {
            color: #fff;
            background-color: #428bca;
            border-color: #428bca;
        }
        
        a.nav-link {
            color: #428bca;
        }
        a.btn {
            color: #fff !important;
        }
        .store-card {
            margin-bottom: 1rem;
            
        }
        .card-body{
            background-color: #F0F8FF;
        }

    </style>

</head>

<body style="background-color: #F0F8FF">
    <div id="loading"></div>
    <div class="container">
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand"  href="#">Smart Boxes</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse text-right" id="navbarNavAltMarkup">
                    <ul class="nav nav-pills justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">運送清單</a>
                        </li>
                        <li class="nav-item">
                            <li><a class="nav-link " href="/addDelivery">新增訂單</a></li>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="bg-info jumbotron text-left text-white">
                <h5>XXX司機：</h5>
                <li> 今日訂單數目：3</li> 
                <li> 未處理數目：2</li>
                <li> 已完成：2</li>
            </div>
            {% block header %} {% endblock %}
        </div>

        {% if flask_debug %}
        <div class="alert alert-danger">
            Flask is in debug mode. This is not safe for production.
        </div>
        {% endif %}

        <main>
            {% block main %} {% endblock %}
        </main>

        <div class="footer">
            <p>&copy; CloudProg21-FinalProject-Team14</p>
        </div>

    </div>
    <!-- /container -->
</body>

</html>
